{% extends 'components/base.html' %}

{% block head %} <title>actors</title> {% endblock %}


{% block content %}

    <div class="container mt-3">
        {% for actor in actors %}  
        <div class="card mb-3" style="max-width: 100%;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{actor.poster.url}}" class="img-fluid rounded-start" alt="{{actor.name}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{actor}}</h5>
                <p class="card-text">{{actor.about}}</p>
                <!-- <p class="card-text"><small class="text-muted">Published {{film.pub_date}}</small></p> -->
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
