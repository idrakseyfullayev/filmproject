{% extends 'components/base.html' %}

{% block head %} <title>film create</title> {% endblock %}

{% block content %}

<div class="container mb-3">
    <h1>Film Create</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {% for form in forms %}
        <b>{{ form.label }}</b>
        <P>{{ form }}</P>
        {% endfor %}
        <button type="Create" class="btn btn-primary">Create</button>
        
    </form>
</div>

{% endblock %}
